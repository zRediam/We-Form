<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/img/womendog.svg">
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
    <title>We Form</title>
</head>
<body>
    <div class="content">
        <aside>
            <img src="/assets/img/womendog.svg" alt="" srcset="">
            <h1><span>We</span> Form</h1>
        </aside>

        <main>

            <header>

                <a href="projeto.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <h2>Nova <span>entidade</span></h2>

            </header>

            <form action="">

                <label for="nome">Nome</label>
                <input type="text" id="nome">

                <div class="select-div">

                    <label for="atuação">Campo de atuação</label>
                    <select type="text" id="atuação" aria-placeholder="Selecione uma opção">
                        <option value="Opção">Selecione uma opção</option>
                        <option value="abrigo">Abrigo de animais</option>
                        <option value="Alimentação">Centro de alimentação</option>
                        <option value="Creche">Creche infantil</option>
                    </select>
                    
                </div>

                <div class="Points">

                    <label for="coleta">Pontos de coleta</label>
                    <input type="text" id="coleta">
                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>

                </div>

            </form>

            <button class="Cadastrar">
                <a href="#">Cadastrar</a>
            </button>

        </main>
    </div>
</body>
</html>
